<div id="arg-success-modal" class="arg-round-modal">
    <div class="padding">
        <h1>{{ correctInputMessage }}</h1>
        <p>{{'HURRAY'|translate}},</p>
        <arg-stack-of-coins coins="{{visibleCoins}}"></arg-stack-of-coins>
        <p><span ng-bind="shownPoints" class="arg-shown-points"></span> {{'COINS_FOR_YOU'|translate}}</p>
        <span class="arg-vaporizing-point">+{{ shownPoints }}</span>
    </div>
</div>
