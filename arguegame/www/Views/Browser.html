<style media="screen">
    #browser-view {
        width: 100%;
        height: 100%;
        min-height: 100%;
        -webkit-overflow-scrolling: touch !important;
        overflow: scroll !important;
    }
    .browser-back-view,
    .browser-forward-view {
        width: 30px !important;
        display: inline-block;
    }
    .platform-webview #openInNativeBrowserLink {
        display: none;
    }
</style>
<ion-modal-view ng-controller="BrowserController">
    <ion-header-bar>
        <div>
            <button class="button button-clear button-positive ion-chevron-left browser-back-view" ng-click="historyGo(-1);"></button>
            <button class="button button-clear button-positive ion-chevron-right browser-forward-view" ng-click="historyGo(1);"></button>
            <button class="button button-clear button-positive" id="openInNativeBrowserLink" ng-click="openInNativeBrowser();">In Browser</button>
        </div>
        <h1 class="title">{{URL.replace('http://','').replace('www.','')}}</h1>
        <button class="button button-clear button-positive" ng-click="closeBrowser();">{{'CLOSE'|translate}}</button>

    </ion-header-bar>
    <ion-content>

        <iframe src="{{URL}}" id="browser-view">
        </iframe>

    </ion-content>
</ion-modal-view>
