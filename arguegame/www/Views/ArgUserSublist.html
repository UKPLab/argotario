<ion-item ng-repeat="user in users" class="item-avatar item-icon-right" ng-click="openForeignProfile(user.user);" item="user">

    <arg-avatar size=50
                avatar="user.customData.avatar"
                placeholder="Resources/Images/AvatarPlaceholder@2x.jpg"
                class="icon"
                style="position: absolute; left: 10px; top: 10px;">
    </arg-avatar>

    <h2><span class="arg-user-list-ranking" ng-if="showRanking!==undefined">{{user.ranking}}.</span>  {{user.user}}</h2>
    <p>
        {{'REGISTERED_SINCE'|translate}} {{ user.customData.signUpDate.substring(0,16) | date }}
    </p>

    <span class="badge badge-positive">{{ user.customData.points }}</span>

    <ion-option-button class="button-assertive" ng-click="clickUnfollowUser('{{user.user}}')" ng-if="isFollowing(user.user)">
        {{'UNFOLLOW'|translate}} {{user.user}}
    </ion-option-button>

    <ion-option-button class="button-positive" ng-click="clickFollowUser('{{user.user}}')" ng-if="!isFollowing(user.user)">
        {{'FOLLOW'|translate}} {{user.user}}
    </ion-option-button>

    <i class="icon ion-chevron-right icon-accessory"></i>

</ion-item>

<ion-item ng-if="space">
    <p class="padding">{{ emptyLabel }}</p>
</ion-item>
